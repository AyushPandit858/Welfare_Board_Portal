version: "3.3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - welfare_board_images:/usr/src/app/backend/images
    ports:
      - "8069:3001"
    env_file:
      - .env
    networks:
      - chairman_hab_default

volumes:
  welfare_board_images:

networks:
  chairman_hab_default:
    external: true